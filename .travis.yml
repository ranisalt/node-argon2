dist: xenial
language: node_js
node_js:
  - "8"
  - "10"
  - "11"
  - "12"
os:
  - linux
  - osx
addons:
  apt:
    packages:
      - lcov
cache: yarn
env:
  - npm_config_debug=yes
before_script: yarn lint
after_success:
  - yarn test:ts
  - yarn global add codacy-coverage
  - nyc report --reporter=text-lcov | codacy-coverage -l js
  - lcov -c -b src/ -d build/ --no-external | codacy-coverage -l cpp
before_deploy:
  - ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME-`uname -m`.tar"
  - yarn prebuild
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ARCH=ia32 yarn prebuild; fi
  - tar -cvf "$ARCHIVE_NAME" -C "$TRAVIS_BUILD_DIR/prebuilds" .
deploy:
  provider: releases
  draft: false
  prerelease: true
  file: "$ARCHIVE_NAME"
  skip_cleanup: true
  on:
    tags: true
    node: node
  api_key:
    secure: 
