name: CI

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Audit
        run: yarn audit

  test:
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-20.04, macos-11, macos-m1, windows-2019]

    name: Test for node-${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

  test-alpine:
    strategy:
      matrix:
        node-version: [18, 20]

    name: Test for node-${{ matrix.node-version }} on Alpine Linux
    runs-on: ubuntu-latest

    container:
      image: node:${{ matrix.node-version }}-alpine3.18

    steps:
      - name: Install build deps
        run: apk add make g++ python3 git

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

  test-freebsd:
    strategy:
      matrix:
        node-version: [18, 20]

    name: Test for node-${{ matrix.node-version }} on FreeBSD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: vmactions/freebsd-vm@v1
        with:
          prepare: |
            pkg install -y gmake python3 yarn-node${{ matrix.node-version }}
          run: |
            yarn install
            yarn test
          sync: sshfs
