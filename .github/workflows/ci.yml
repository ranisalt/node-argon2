name: CI

on: [push, pull_request]

env:
  npm_config_debug: yes
  npm_config_build_from_source: true

jobs:
  test:
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-20.04, macos-11, macos-m1, windows-2019]

    name: Test for node-${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install pnpm
      run: corepack enable && corepack prepare --activate pnpm@latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run tests
      run: pnpm test

  test-alpine:
    strategy:
      matrix:
        node-version: [18, 20]

    name: Test for node-${{ matrix.node-version }} on Alpine Linux
    runs-on: ubuntu-latest
    container:
      image: node:${{ matrix.node-version }}-alpine

    steps:
      - name: Install build deps
        run: apk add make g++ python3 git

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        run: corepack enable && corepack prepare --activate pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  test-freebsd:
    strategy:
      matrix:
        node-version: [18, 20]

    name: Test for node-${{ matrix.node-version }} on FreeBSD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: vmactions/freebsd-vm@v1
        with:
          envs: 'npm_config_debug npm_config_build_from_source'
          prepare: |
            pkg install -y gmake python3 node${{ matrix.node-version }}
            corepack enable && corepack prepare --activate pnpm@latest
          run: |
            pnpm install --frozen-lockfile
            pnpm test
          sync: sshfs
