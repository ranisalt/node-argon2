name: CI

on: [push, pull_request]

env:
  npm_config_debug: yes
  npm_config_build_from_source: true

jobs:
  test:
    name: Test for node-${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-20.04, macos-11, macos-m1, windows-2019]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - run: corepack enable
    - run: pnpm install --frozen-lockfile
    - run: pnpm test

  test-alpine:
    name: Test for node-${{ matrix.node-version }} on Alpine Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    container:
      image: node:${{ matrix.node-version }}-alpine

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: corepack enable
      - run: apk add make g++ python3 git
      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  test-freebsd:
    strategy:
      matrix:
        node-version: [18, 20]

    name: Test for node-${{ matrix.node-version }} on FreeBSD
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: vmactions/freebsd-vm@v1
        with:
          envs: 'npm_config_debug npm_config_build_from_source'
          prepare: |
            pkg install -y gmake python3 node${{ matrix.node-version }}
            corepack enable
          run: |
            pnpm install --frozen-lockfile
            pnpm test
          sync: sshfs
